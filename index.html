            <div class="div-table-row">

            <div class="div-table-row">

            <div class="div-table-row">

            </div>
            <div class="div-table-row">

            </div>
            <div class="div-table-row">
                <div class="div-table-col">{{H2}}</div>

            <div class="div-table-row">

            <div class="div-table-row">

            </div>
        </div>
    </div>
      
    <script type="text/javascript">
      new Vue(
        {
          'el': '#app',
          /* Labels and team names should be loaded from database */
          'data': {
              'A1': "A1", 
              'A2': "A2",
              'A3': "A3",
              'A4': "A4",
              'B1': "B1",
              'B2': "B2",
              'B3': "B3",
              'B4': "B4",
              'C1': "C1",
              'C2': "C2",
              'C3': "C3",
              'C4': "C4",
              'D1': "D1",
              'D2': "D2",
              'D3': "D3",
              'D4': "D4",
              'E1': "E1",
              'E2': "E2",
              'E3': "E3",
              'E4': "E4",
              'F1': "F1",
              'F2': "F2",
              'F3': "F3",
              'F4': "F4",
              'G1': "G1",
              'G2': "G2",
              'G3': "G3",
              'G4': "G4",
              'H1': "H1",
              'H2': "H2",
              'H3': "H3",
              'H4': "H4",
              'Pot1': ["GER", "ARG", "BRA", "POR", "SUI", "POL", "CHI", "RUS"],
              'Pot2': ["DRC", "NGA", "CIV", "BUR", "EGP", "URU", "COL", "IRE"],
              'Pot3': ["MEX", "CRC", "USA", "AUS", "IRN", "KOR", "JPN", "KSA"],
              'Pot4': ["SWE", "SER", "ENG", "FRA", "ESP", "BEL", "CRO", "GRE"]
          }, 
          'methods': {
            'fillGroup': function(group)
            {
                switch(group)
                {
                    case "A":
                        this.A1 = (this.popTeam("Pot1"))[0];
                        this.A2 = this.popTeam("Pot2");
                        this.A3 = this.popTeam("Pot3");
                        this.A4 = this.popTeam("Pot4");
                        break;
                    case "B":
                        this.B1 = this.popTeam("Pot1");
                        this.B2 = this.popTeam("Pot2");
                        this.B3 = this.popTeam("Pot3");
                        this.B4 = this.popTeam("Pot4");
                        break;
                    case "C":
                        this.C1 = this.popTeam("Pot1");
                        this.C2 = this.popTeam("Pot2");
                        this.C3 = this.popTeam("Pot3");
                        this.C4 = this.popTeam("Pot4");
                        break;
                    case "D":
                        this.D1 = this.popTeam("Pot1");
                        this.D2 = this.popTeam("Pot2");
                        this.D3 = this.popTeam("Pot3");
                        this.D4 = this.popTeam("Pot4");
                        break;
                    case "E":
                        this.E1 = this.popTeam("Pot1");
                        this.E2 = this.popTeam("Pot2");
                        this.E3 = this.popTeam("Pot3");
                        this.E4 = this.popTeam("Pot4");
                        break;
                    case "F":
                        this.F1 = this.popTeam("Pot1");
                        this.F2 = this.popTeam("Pot2");
                        this.F3 = this.popTeam("Pot3");
                        this.F4 = this.popTeam("Pot4");
                        break;
                    case "G":
                        this.G1 = this.popTeam("Pot1");
                        this.G2 = this.popTeam("Pot2");
                        this.G3 = this.popTeam("Pot3");
                        this.G4 = this.popTeam("Pot4");
                        break;
                    case "H":
                        this.H1 = this.popTeam("Pot1");
                        this.H2 = this.popTeam("Pot2");
                        this.H3 = this.popTeam("Pot3");
                        this.H4 = this.popTeam("Pot4");
                        break;
                    
                }
            },
            'popTeam': function(pot) 
            {
                switch (pot)
                {
                    case "Pot1":
                        return this.Pot1.splice(Math.floor(Math.random()*this.Pot1.length), 1);
                    case "Pot2":
                        return this.Pot2.splice(Math.floor(Math.random()*this.Pot2.length), 1);
                    case "Pot3":
                        return this.Pot3.splice(Math.floor(Math.random()*this.Pot3.length), 1);
                    case "Pot4":
                        return this.Pot4.splice(Math.floor(Math.random()*this.Pot4.length), 1);
                    default:
                        break;
                }
            },
            'buttonClick': function() 
            {
                this.fillGroup("A");
                this.fillGroup("B");
                this.fillGroup("C");
                this.fillGroup("D");
                this.fillGroup("E");
                this.fillGroup("F");
                this.fillGroup("G");
                this.fillGroup("H");

                this.Pot1 = ["GER", "ARG", "BRA", "POR", "SUI", "POL", "CHI", "RUS"],
                this.Pot2 = ["DRC", "NGA", "CIV", "BUR", "EGP", "URU", "COL", "IRE"],
                this.Pot3 = ["MEX", "CRC", "USA", "AUS", "IRN", "KOR", "JPN", "KSA"],
                this.Pot4 = ["SWE", "SER", "ENG", "FRA", "ESP", "BEL", "CRO", "GRE"]
            }
          }
        }
      )
