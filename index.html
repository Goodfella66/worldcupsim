<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.1/vuex.min.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="grid-container outline">
           <div class = "row">
                <div class = "col-8 pots" v-for="(pot, potIndex) in pots">
                    <div class="div-table">
                        <div class="div-table-col" v-for="(team, teamIndex) in pot.teams">
                            <img :src="getImgPath(team.name)" class="flag-icon" v-bind:class="{'flag-chosen': teamIsChosen(team.name, potIndex, teamIndex)}"></img>
                            <div class="div-table-col team-name">{{team.name}}</div>
                        </div>
                    </div>
                    <br>
                </div>
           </div>
           <div class = "row">
               <button v-on:click="buttonClick" class="draw-button">Simulate Draw</button>
            </div>
           
           <div class = "row">
             <div class="col-8 groups">
                <div v-for="group in groups">
                    <div class = "col-1">
                        <div v-for="team in group.teams">
                            <img :src="getImgPath(team.url)" class="flag-icon"></img>
                            <div class="team-name">{{team.name}}</div>
                        </div>
                    </div>
                </div> 
            </div>
           </div>
        </div>
    </div> 
    <script src="app.js"></script> 
  </body>
</html>
