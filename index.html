<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.1/vuex.min.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="grid-container outline">
           <div class = "row">
                <div class = "col-8 pots" v-for="(pot, index) in pots">
                    <p>Pot {{index+1}}</p>
                    <div class="div-table">
                        <div class="div-table-col" v-for="team in pot.teams">
                            <img :src="getImgPath(team.name)" class="flag-icon" v-bind:class="{'flag-chosen': teamIsChosen(team.name, index)}"></img>
                            <div class="div-table-col team-name">{{team.name}}</div>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="col-4 groups">
                    <div v-for="group in groups">
                        <div class = "col-1">
                            {{group.teams[0].One}}
                        </div>
                        <div class = "col-1">
                            {{group.teams[1].Two}}
                        </div>
                        <div class = "col-1">
                            {{group.teams[2].Three}}
                        </div>
                        <div class = "col-1">
                            {{group.teams[3].Four}}
                        </div> 
                    </div>
                </div> 
           </div>
            <button v-on:click="buttonClick" class="draw-button">Simulate Draw</button>
        </div>
    </div> 
    <script src="app.js"></script> 
  </body>
</html>
