<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.1/vuex.min.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="grid-container outline">
           <div class = "row">
                <div class = "col-16" v-for="(pot, index) in pots">
                    <p>Pot {{index+1}}</p>
                    <div class="div-table">
                        <div class="div-table-col" v-for="team in pot.teams">
                            <img :src="getImgPath(team.name)" class = "flag-icon"></img>
                            <div class="div-table-col team-name">{{team.name}}</div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <br><br>
            <button v-on:click="buttonClick">Simulate Draw</button>
            <br><br>
            <div class="row">
                <div class="col-1" v-for="group in groups">
                    <div class="div-table">
                        <div class="div-table-row">
                            <div class="div-table-col" align="center">{{group.name}}</div>
                        </div>
                        <div class="div-table-row">
                            <div class="div-table-col">{{group.One}}</div>
                        </div>
                        <div class="div-table-row">
                            <div class="div-table-col">{{group.Two}}</div>
                        </div>
                        <div class="div-table-row">
                            <div class="div-table-col">{{group.Three}}</div>
                        </div>
                        <div class="div-table-row">
                            <div class="div-table-col">{{group.Four}}</div>
                        </div>
                    </div>
                </div> 
            </div>  
        </div>
    </div> 
    <script src="app.js"></script> 
  </body>
</html>
